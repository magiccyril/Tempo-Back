<table> <tr> <th> <th ng-repeat="month in calendar"><span ng-bind-html="month.format"></span>  <tr ng-repeat="(dayIndex, day) in days"> <th>{{ day }} <td ng-repeat="month in calendar" ng-class="month.days[dayIndex].data.raw" ng-click="onDayClick(month.days[dayIndex])" title="{{ month.days[dayIndex].data.formated }}"> {{ month.days[dayIndex].date.format('ddd') }}   </table>
