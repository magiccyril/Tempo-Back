<table>
  <tr>
    <th>Jours</td>
    <th ng-repeat="month in calendar"><span ng-bind-html="month.format"></span></th>
  </tr>
  <tr ng-repeat="(dayIndex, day) in days">
    <th>{{ day }}</th>
    <td ng-repeat="month in calendar" ng-class="{off: undefined === month.days[dayIndex]}">
      <span ng-dblclick="onDayDblClick(month.days[dayIndex])">{{ month.days[dayIndex].date.format('ddd') }}</span>
      <div ng-if="undefined !== month.days[dayIndex]" class="zones">
        <span
          ng-class="{peak: true === month.days[dayIndex].data.north, 'off-peak': false === month.days[dayIndex].data.north}"
          ng-click="onDayZoneClick(month.days[dayIndex], 'north')"
          title="North"></span>
        <span
          ng-class="{peak: true === month.days[dayIndex].data.paca, 'off-peak': false === month.days[dayIndex].data.paca}"
          ng-click="onDayZoneClick(month.days[dayIndex], 'paca')"
          title="PACA"></span>
        <span
          ng-class="{peak: true === month.days[dayIndex].data.west, 'off-peak': false === month.days[dayIndex].data.west}"
          ng-click="onDayZoneClick(month.days[dayIndex], 'west')"
          title="West"></span>
        <span
          ng-class="{peak: true === month.days[dayIndex].data.south, 'off-peak': false === month.days[dayIndex].data.south}"
          ng-click="onDayZoneClick(month.days[dayIndex], 'south')"
          title="South"></span>
      </div>
    </td>
  </tr>
</table>
