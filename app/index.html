<!doctype html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempo Admin</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) css/app.css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->
  </head>
  <body ng-app="tempoAdminApp">
    <div class="row">
      <div class="small-1 columns">
        <ul class="side-nav">
          <li><a href="#/home">Accueil</a></li>
          <li><a href="#/tempo">Tempo</a></li>
          <li><a href="#/ejp">EJP</a></li>
        </ul>
      </div>
      <div class="small-11 columns" ng-view></div>
    </div>

    <!-- build:js(.) js/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) js/scripts.js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/ejp.js"></script>
    <script src="js/controllers/tempo.js"></script>
    <script src="js/directives/yearCalendar.js"></script>
    <script src="js/services/ejp.js"></script>
    <script src="js/services/forecast.js"></script>
    <script src="js/services/tempo.js"></script>
    <!-- endbuild -->

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </body>
</html>
