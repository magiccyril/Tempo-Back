<!doctype html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempo Admin</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) css/app.css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->
  </head>
  <body ng-app="tempoAdminApp">
    <div class="contain-to-grid sticky" ng-controller="MainCtrl">
      <nav class="top-bar" data-topbar role="navigation" data-options="sticky_on: large">
        <ul class="title-area">
          <li class="name">
            <h1><a href="#/home">Tempo Admin</a></h1>
          </li>
          <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
          <!-- Right Nav Section -->
          <ul class="right">
            <li class="has-form">
              <div class="row collapse">
                <div class="small-12 columns">
                  <input type="password" placeholder="API Key" ng-model="utils.apikey">
                </div>
              </div>
            </li>
            <li class="divider"></li>
            <li class="active"><a href="http://tempo.18ruedivona.eu" target="_blank">Front</a></li>
          </ul>

          <!-- Left Nav Section -->
          <ul class="left">
            <li><a href="#/tempo">Tempo</a></li>
            <li><a href="#/ejp">EJP</a></li>
          </ul>
        </section>
      </nav>
    </div>

    <div ng-view></div>

    <!-- build:js(.) js/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) js/scripts.js -->
    <script src="js/moment.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/ejp.js"></script>
    <script src="js/controllers/tempo.js"></script>
    <script src="js/directives/tempocalendar.js"></script>
    <script src="js/directives/ejpcalendar.js"></script>
    <script src="js/services/utils.js"></script>
    <script src="js/services/ejp.js"></script>
    <script src="js/services/forecast.js"></script>
    <script src="js/services/tempo.js"></script>
    <!-- endbuild -->

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </body>
</html>
